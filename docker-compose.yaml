version: "3"

services:
    sokoban-app:
        build:
            context: .
        depends_on:
            - postgres
        environment:
            [./dev.env]
        ports:
            ["4003:80"]
        restart: always
        networks:
            [awesome]
    postgres:
        image: postgres:12
        ports:
            ["4008:5432"]
        volumes: 
        - ./postgresdata:/var/lib/postgresql/data
        # Если у вас есть схема БД, которую можно подгрузить на старте, — передайте её
        # - ./src/migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
        restart: always
        environment:
            POSTGRES_USER: chicago
            POSTGRES_PASSWORD: 1234
            POSTGRES_DB: sokobanbd
        networks:
            [awesome]
    pgadmin:
            container_name: pgadmin
            image: dpage/pgadmin4:4.18
            restart: always
            environment:
                PGADMIN_DEFAULT_EMAIL: admin@admin.com
                PGADMIN_DEFAULT_PASSWORD: secret
                PGADMIN_LISTEN_PORT: 80
            ports:
                ["8080:80"]
            volumes:
                - pgadmin-data:/var/lib/pgadmin
            depends_on:
                - postgres
            networks:
                [awesome]
            
volumes:
    pgadmin-data:

networks:
    awesome:
        driver: bridge