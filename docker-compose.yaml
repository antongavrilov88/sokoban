version: "3"

services:
    sokoban-app:
        build:
            context: .
        depends_on:
            - postgres
        environment:
            [./dev.env]
        ports:
            ["5000:5000"]
        restart: always
        networks:
            [awesome]

    postgres: # Можно и не указывать, тогда будет взято за основу название сервиса: `postgres`
        image: postgres:12
        ports:
            ["4005:5432"]
        volumes: 
            - ./postgresdata:/var/lib/postgresql/data
                  # Если у вас есть схема БД, которую можно подгрузить на старте, — передайте её
                #   - ./src/migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: sokobandb
        networks:
            [awesome]

    pgadmin:
            container_name: pgadmin
            image: dpage/pgadmin4:4.18
            restart: always
            environment:
                PGADMIN_DEFAULT_EMAIL: admin@admin.com
                PGADMIN_DEFAULT_PASSWORD: secret
                PGADMIN_LISTEN_PORT: 80
            ports:
                ["8080:80"]
            volumes:
                - pgadmin-data:/var/lib/pgadmin
            depends_on:
                - postgres
            networks:
                [awesome]
            
volumes:
    pgadmin-data:

networks:
    awesome:
        driver: bridge